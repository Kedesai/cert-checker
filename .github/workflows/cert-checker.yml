name: Run Cert Checker Script

on:
  push:
    branches:
      - main

jobs:
  run-cert-checker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyopenssl cryptography jira

    - name: Run cert-checker.py script
      run: python cert-checker.py
